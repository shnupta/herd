name: Release

on:
  schedule:
    # 5 AM UTC = midnight EST (1 AM EDT during daylight saving)
    - cron: "0 5 * * *"
  workflow_dispatch: # manual trigger

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version bump from conventional commits
        id: check
        run: |
          # Find the latest v-prefixed semver tag (excludes bare tags like 1.0, 1.1)
          LATEST_TAG=$(git tag --sort=-v:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -1)

          if [ -z "$LATEST_TAG" ]; then
            echo "No semver tags found, skipping release"
            echo "should_release=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "Latest semver tag: $LATEST_TAG"

          # Count commits since last tag
          COMMITS=$(git rev-list "${LATEST_TAG}..HEAD" --count)
          if [ "$COMMITS" -eq 0 ]; then
            echo "No commits since $LATEST_TAG, skipping release"
            echo "should_release=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "Found $COMMITS commit(s) since $LATEST_TAG"

          # Parse current version components
          VERSION=${LATEST_TAG#v}
          MAJOR=$(echo "$VERSION" | cut -d. -f1)
          MINOR=$(echo "$VERSION" | cut -d. -f2)
          PATCH=$(echo "$VERSION" | cut -d. -f3)

          # Analyze commit messages for conventional commit types
          COMMIT_MESSAGES=$(git log "${LATEST_TAG}..HEAD" --pretty=format:"%s")

          HAS_FEAT=$(echo "$COMMIT_MESSAGES" | grep -E '^feat(\([^)]+\))?!?:' | wc -l | tr -d ' ')
          HAS_FIX=$(echo "$COMMIT_MESSAGES"  | grep -E '^fix(\([^)]+\))?!?:'  | wc -l | tr -d ' ')

          if [ "$HAS_FEAT" -gt 0 ]; then
            # feat: bump minor, reset patch
            NEW_MINOR=$((MINOR + 1))
            NEW_TAG="v${MAJOR}.${NEW_MINOR}.0"
            echo "feat commit detected → minor bump: $LATEST_TAG → $NEW_TAG"
          elif [ "$HAS_FIX" -gt 0 ]; then
            # fix (no feat): bump patch
            NEW_TAG="v${MAJOR}.${MINOR}.$((PATCH + 1))"
            echo "fix commit detected → patch bump: $LATEST_TAG → $NEW_TAG"
          else
            # Other commits exist but no feat/fix: safe patch bump
            NEW_TAG="v${MAJOR}.${MINOR}.$((PATCH + 1))"
            echo "No feat/fix commits, safe default → patch bump: $LATEST_TAG → $NEW_TAG"
          fi

          echo "should_release=true" >> $GITHUB_OUTPUT
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT

      - name: Create tag
        if: steps.check.outputs.should_release == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.check.outputs.new_tag }}
          git push origin ${{ steps.check.outputs.new_tag }}

      - uses: actions/setup-go@v5
        if: steps.check.outputs.should_release == 'true'
        with:
          go-version-file: go.mod

      - uses: goreleaser/goreleaser-action@v6
        if: steps.check.outputs.should_release == 'true'
        with:
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
